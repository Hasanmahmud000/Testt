<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Test - CricStreamZone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-container {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #0af;
        }
        .test-btn {
            background: #0af;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .test-btn:hover {
            background: #0099cc;
        }
        .test-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .status.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }
        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
        }
        .status.info {
            background: rgba(0, 170, 255, 0.2);
            border: 1px solid #0af;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ”” Notification Test Center</h1>
        <p>Test all notification features of CricStreamZone</p>
        
        <div id="permissionStatus" class="status info">
            Checking notification permission...
        </div>
        
        <div class="test-buttons">
            <button id="requestPermission" class="test-btn">ğŸ”” Request Permission</button>
            <button id="testBasic" class="test-btn" disabled>ğŸ§ª Test Basic Notification</button>
            <button id="test15min" class="test-btn" disabled>ğŸ• Test 15min Alert</button>
            <button id="test5min" class="test-btn" disabled>â° Test 5min Alert</button>
            <button id="testLive" class="test-btn" disabled>ğŸ”´ Test Live Alert</button>
            <button id="testEnd" class="test-btn" disabled>ğŸ Test End Alert</button>
            <button id="testVibration" class="test-btn" disabled>ğŸ“³ Test with Vibration</button>
            <button id="testActions" class="test-btn" disabled>âš¡ Test with Actions</button>
            <button id="clearAll" class="test-btn">ğŸ—‘ï¸ Clear All Notifications</button>
        </div>
        
        <div class="log" id="testLog">
            <div>ğŸ“‹ Test log will appear here...</div>
        </div>
    </div>

    <script>
        // Test notification system
        class NotificationTester {
            constructor() {
                this.log = document.getElementById('testLog');
                this.init();
            }

            init() {
                this.updatePermissionStatus();
                this.bindEvents();
                this.addLog('ğŸš€ Notification tester initialized');
            }

            addLog(message) {
                const time = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.innerHTML = `[${time}] ${message}`;
                this.log.appendChild(logEntry);
                this.log.scrollTop = this.log.scrollHeight;
            }

            updatePermissionStatus() {
                const status = document.getElementById('permissionStatus');
                const buttons = document.querySelectorAll('.test-btn:not(#requestPermission):not(#clearAll)');
                
                switch (Notification.permission) {
                    case 'granted':
                        status.className = 'status success';
                        status.innerHTML = 'âœ… Notifications are ENABLED - All tests available';
                        buttons.forEach(btn => btn.disabled = false);
                        document.getElementById('requestPermission').disabled = true;
                        break;
                    case 'denied':
                        status.className = 'status error';
                        status.innerHTML = 'âŒ Notifications are BLOCKED - Enable in browser settings';
                        buttons.forEach(btn => btn.disabled = true);
                        break;
                    default:
                        status.className = 'status info';
                        status.innerHTML = 'â³ Permission not requested - Click "Request Permission"';
                        buttons.forEach(btn => btn.disabled = true);
                }
            }

            async requestPermission() {
                try {
                    this.addLog('ğŸ”” Requesting notification permission...');
                    const permission = await Notification.requestPermission();
                    this.addLog(`ğŸ“‹ Permission result: ${permission}`);
                    this.updatePermissionStatus();
                    
                    if (permission === 'granted') {
                        this.showNotification('ğŸ‰ Permission Granted!', 'Notifications are now enabled for CricStreamZone');
                    }
                } catch (error) {
                    this.addLog(`âŒ Error requesting permission: ${error.message}`);
                }
            }

            showNotification(title, body, options = {}) {
                if (Notification.permission !== 'granted') {
                    this.addLog('âŒ Cannot show notification - permission not granted');
                    return;
                }

                const defaultOptions = {
                    icon: 'https://i.postimg.cc/3rPWWckN/icon-192.png',
                    badge: 'https://i.postimg.cc/3rPWWckN/icon-192.png',
                    requireInteraction: false,
                    silent: false,
                    ...options
                };

                try {
                    const notification = new Notification(title, {
                        body: body,
                        ...defaultOptions
                    });

                    notification.onclick = () => {
                        this.addLog(`ğŸ–±ï¸ Notification clicked: ${title}`);
                        notification.close();
                    };

                    notification.onclose = () => {
                        this.addLog(`âŒ Notification closed: ${title}`);
                    };

                    notification.onerror = (error) => {
                        this.addLog(`âŒ Notification error: ${error}`);
                    };

                    this.addLog(`âœ… Notification shown: ${title}`);
                    
                    // Auto close after 10 seconds
                    setTimeout(() => {
                        notification.close();
                    }, 10000);

                } catch (error) {
                    this.addLog(`âŒ Error showing notification: ${error.message}`);
                }
            }

            bindEvents() {
                document.getElementById('requestPermission').onclick = () => this.requestPermission();
                
                document.getElementById('testBasic').onclick = () => {
                    this.showNotification(
                        'ğŸ§ª Basic Test',
                        'This is a basic notification test from CricStreamZone'
                    );
                };

                document.getElementById('test15min').onclick = () => {
                    this.showNotification(
                        'ğŸ Match Starting Soon!',
                        'India vs Pakistan starts in 15 minutes\nğŸ• 3:00 PM',
                        {
                            tag: 'test-15min',
                            requireInteraction: true
                        }
                    );
                };

                document.getElementById('test5min').onclick = () => {
                    this.showNotification(
                        'â° Match Starting Very Soon!',
                        'India vs Pakistan starts in 5 minutes\nğŸš¨ Get ready to watch!',
                        {
                            tag: 'test-5min',
                            requireInteraction: true,
                            vibrate: [500, 200, 500, 200, 500]
                        }
                    );
                };

                document.getElementById('testLive').onclick = () => {
                    this.showNotification(
                        'ğŸ”´ LIVE NOW!',
                        'India vs Pakistan is now LIVE!\nâš¡ Don\'t miss the action!',
                        {
                            tag: 'test-live',
                            requireInteraction: true,
                            vibrate: [1000, 300, 1000]
                        }
                    );
                };

                document.getElementById('testEnd').onclick = () => {
                    this.showNotification(
                        'ğŸ Match Finished',
                        'India vs Pakistan has ended\nğŸ“Š Check the final scores!',
                        {
                            tag: 'test-end',
                            requireInteraction: false
                        }
                    );
                };

                document.getElementById('testVibration').onclick = () => {
                    this.showNotification(
                        'ğŸ“³ Vibration Test',
                        'This notification includes vibration patterns',
                        {
                            vibrate: [200, 100, 200, 100, 200, 100, 500]
                        }
                    );
                };

                document.getElementById('testActions').onclick = () => {
                    // Note: Actions only work in Service Worker notifications
                    this.addLog('âš ï¸ Action buttons only work with Service Worker notifications');
                    this.showNotification(
                        'âš¡ Actions Test',
                        'This notification would have action buttons in a Service Worker',
                        {
                            tag: 'test-actions'
                        }
                    );
                };

                document.getElementById('clearAll').onclick = () => {
                    this.log.innerHTML = '<div>ğŸ“‹ Test log cleared...</div>';
                    this.addLog('ğŸ—‘ï¸ All logs cleared');
                };
            }
        }

        // Initialize tester
        const tester = new NotificationTester();

        // Check if Service Worker is available
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(registration => {
                tester.addLog('âœ… Service Worker registered for enhanced notifications');
            }).catch(error => {
                tester.addLog(`âŒ Service Worker registration failed: ${error.message}`);
            });
        } else {
            tester.addLog('âš ï¸ Service Worker not supported - using basic notifications only');
        }
    </script>
</body>
</html>
